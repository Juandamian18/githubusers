    <script type="text/javascript">
        $(document).ready(function() {
            $(document).on('submit', '#formBuscar', function(event) {
                event.preventDefault();
                console.log('submit');
                var texto = $('#titulo').val();
                console.log(texto);
                var urlBase = 'https://api.github.com/';

                $.ajax(urlBase + 'users/' + texto).done(function(data) {
                    console.log(data);
                    //data.Books
                    $('#user').text('');

                    var html = [
                        // '<div class="col-md-8 col-xs-12 col-md-offset-2">',
                        // '<div class="thumbnail">',
                        // '<img src="' + data.avatar_url + '" alt="" width="150px" class="img-circle" />',
                        // '<div class="caption">',
                        // '<h2>' + data.login + '</h2>',
                        // '<p>',
                        // data.company,
                        // '</p>',
                        // '<p>',
                        // data.blog,
                        // '</p>',
                        // '</div>',
                        // '</div>',
                        // '</div>'
                        '<div class="col-sm-6 col-md-4">',
                        '<img src="' + data.avatar_url + '" alt="" width="180px" class="img-circle img-responsive" />',
                        '</div>',
                        '<div class="col-sm-6 col-md-8">',
                        '<h3>' + data.name + '</h3>',
                        '<div class="small">' + data.location + '<i class="glyphicon glyphicon-map-marker"></i></div>',
                        '<i class="glyphicon glyphicon-envelope"></i>' + data.email + '<br />',
                        '<i class="glyphicon glyphicon-briefcase"></i>' + data.company + '<br />',
                        '<i class="glyphicon glyphicon-globe"></i>' + data.blog + '<br />',
                        '<hr />',
                        '</div>'

                    ].join(' ');
                    $('#user').append(html);;
                });

                $.ajax(urlBase + 'users/' + texto + '/followers').done(function(data) {
                    console.log(data);
                    //data.Books
                    $('#seguidor').text('');
                    $.each(data, function(index, seguidores) {
                        //iterate through array or object
                        var html = [
                            '<div class="media">',
                            '<div class="media-left">',
                            '<a class="avatar avatar-online" href="javascript:void(0)">',
                            '<img src="' + seguidores.avatar_url + '" alt="">',
                            '<i></i>',
                            '</a>',
                            '</div>',
                            '<div class="media-body">',
                            '<div><a class="name" href="' + seguidores.html_url + '">' + seguidores.login + '</a></div>',
                            '<small>' + seguidores.html_url + '</small>',
                            '</div>',
                            '</div>'

                        ].join(' ');
                        $('#seguidor').append(html);
                    });
                });

                $.ajax(urlBase + 'users/' + texto + '/repos').done(function(data) {
                    console.log(data);
                    //data.Books
                    $('#repo').text('');
                    $.each(data, function(index, proyectos) {
                        //iterate through array or object
                        var html = [
                            // '<div class="thumbnail">',
                            // '<div class="caption">',
                            // '<h3>' + proyectos.name + '</h3>',
                            // '<h5>' + proyectos.description + '</h5>',
                            // '</div>',
                            // '</div>'

                            '<div class="media">',
                            '<div class="media-left">',
                            '<div><a class="name" href="' + proyectos.html_url + '">' + proyectos.name + '</a></div>',
                            '<small>' + proyectos.description + '</small>',
                            '</div>',
                            '</div>'

                        ].join(' ');
                        $('#repo').append(html);
                    });
                });

            })
        });
    </script>
